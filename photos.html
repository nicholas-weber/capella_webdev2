<!doctype html>
<html lang="us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="photos.css">
    <script src="scripts.js"></script>
</head>

<body onload="onLoad()">
    <span id="nav"></span>
    <main>
        <p>
            Input your parameters to receive see relevant photos from Flickr,
            as well as a list of Pinterest boards.
        </p>
        <div id="photo-search">
            <label>Parameters</label>
            <input name="parameters" id="parameters" type="text">
            <button onclick="findPhotos()">&#128269;</button>
        </div>
        <div id="flikr"></div>
    </main>
    <script src="photos.js"></script>
</body>
<script src="pinterestsdk.js"></script>
</html>
